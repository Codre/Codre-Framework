<div>
	{$formParams.label}: 
	{if $formParams.listType == 'checkbox'}
		{foreach $formParams.listItems as $i}
			<br /><label><input type="checkbox" {if current($i) == $formParams.value} checked="checked"{/if} {$formParams.attr} value="{current($i)}" name="{$formParams.name}[]" id="checkbox_{$formParams.name}_{current($i)}" /> {next($i)}</label>
		{/foreach}
	{elseif $formParams.listType == 'radiobox'}
		{if !$formParams.required}
			<br /><label><input type="radio" {$formParams.attr} value="0" name="{$formParams.name}" id="radio_{$formParams.name}_0" /> {$formParams.placeholder}</label>
		{/if}
		{foreach $formParams.listItems as $i}
			<br /><label><input type="radio" {if current($i) == $formParams.value} checked="checked"{/if} {$formParams.attr} value="{current($i)}" name="{$formParams.name}" id="radio_{$formParams.name}_{current($i)}" /> {next($i)}</label>
		{/foreach}
	{else}
		<select {if $formParams.multiple} multiple {/if}{$formParams.attr} name="{$formParams.name}{if $formParams.multiple}[]{/if}" id="sel_{$formParams.name}">
			{if !$formParams.required}
				<option value="0">{$formParams.placeholder}</option>
			{/if}
			{foreach $formParams.listItems as $i}
				<option value="{current($i)}" {if current($i) == $formParams.value} selected="selected"{/if} >{next($i)}</option>
			{/foreach}
		</select>
	{/if}
</div>
